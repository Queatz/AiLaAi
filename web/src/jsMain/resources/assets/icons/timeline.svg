<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Main Line -->
  <path d="M4 20L20 4" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Line Outline -->
  <path d="M4 20L20 4" stroke="#FF9800" stroke-width="4" stroke-linecap="round" stroke-opacity="0.5"/>
  
  <!-- Start Point -->
  <circle cx="4" cy="20" r="2.5" fill="#9E9E9E" stroke="#757575" stroke-width="1"/>
  
  <!-- End Point -->
  <circle cx="20" cy="4" r="2.5" fill="#9E9E9E" stroke="#757575" stroke-width="1"/>
  
  <!-- Start Point Highlight -->
  <circle cx="4" cy="20" r="1" fill="white" fill-opacity="0.7"/>
  
  <!-- End Point Highlight -->
  <circle cx="20" cy="4" r="1" fill="white" fill-opacity="0.7"/>
  
  <!-- Line Segments (to show it's a segmented line) -->
  <path d="M8 16L12 12" stroke="#FF4081" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M12 12L16 8" stroke="#FF4081" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Highlight on Line -->
  <path d="M10 14L14 10" stroke="white" stroke-width="0.5" stroke-opacity="0.7" stroke-linecap="round"/>
</svg>
